<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Loja Virtual Gamer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --bg:#0f0f0f;
 --card:#141414;
 --accent1:#00fff0;
 --accent2:#00bcd4;
 --green:#00ff7f;
 --vip:#ffd700;
 --muted:#1a1a1a;
 --text:#ffffff;
}

body.light{
 --bg:#f4f4f4;
 --card:#ffffff;
 --accent1:#0066ff;
 --accent2:#00aaff;
 --green:#00a86b;
 --vip:#ffb700;
 --muted:#e5e5e5;
 --text:#000000;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:var(--bg);
 color:var(--text);
 transition:.3s;
}

header{
 background:linear-gradient(135deg,var(--accent1),var(--accent2));
 padding:30px;
 text-align:center;
 color:var(--bg);
 font-size:32px;
 font-weight:700;
 border-radius:0 0 25px 25px;
 position:relative;
}

#themeToggle{
 position:absolute;
 top:20px;
 right:20px;
 padding:8px 14px;
 border:none;
 border-radius:10px;
 cursor:pointer;
 font-weight:700;
 background:var(--bg);
 color:var(--text);
}

/* üîô BOT√ÉO VOLTAR */
.voltar{
 display:block;
 width:260px;
 margin:18px auto;
 padding:12px;
 background:var(--accent1);
 text-align:center;
 color:var(--bg);
 border-radius:14px;
 text-decoration:none;
 font-weight:700;
 transition:.25s;
}
.voltar:hover{transform:translateY(-4px)}

.hero{
 width:100%;
 height:220px;
 background:url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1400&q=80') center/cover;
 display:flex;
 align-items:center;
 justify-content:center;
 margin:18px 0;
}

.hero h2{
 background:rgba(0,0,0,.65);
 padding:18px 28px;
 color:var(--accent1);
 border-radius:12px;
 font-size:28px;
}

/* üî• SALDO + CARRINHO */
.topArea{
 width:90%;
 max-width:1200px;
 margin:20px auto;
 display:flex;
 gap:24px;
 flex-wrap:wrap;
}

.saldoBox,.carrinho{
 flex:1;
 background:var(--muted);
 padding:18px;
 border-radius:12px;
 text-align:center;
 min-width:280px;
}

.saldoValor{
 font-size:22px;
 font-weight:700;
 color:var(--green);
}

.btn-saldo,.btn-vip{
 border:none;
 padding:10px 14px;
 border-radius:10px;
 font-weight:700;
 cursor:pointer;
 margin:5px;
}

.btn-saldo{background:var(--accent1); color:var(--bg);}
.btn-vip{background:var(--vip); color:#000;}

@keyframes vipGlow{
 0%{box-shadow:0 0 5px #ffd700;}
 50%{box-shadow:0 0 25px #ffd700,0 0 50px #ffea70;}
 100%{box-shadow:0 0 5px #ffd700;}
}
.btn-vip.glow{animation:vipGlow 2s infinite;}

@keyframes vipAviso{
 0%{background-color:rgba(255,215,0,.2);}
 50%{background-color:rgba(255,215,0,.8);}
 100%{background-color:rgba(255,215,0,.2);}
}
#avisoVIP.show{animation:vipAviso 1s infinite;}

ul{padding:0}
li{
 list-style:none;
 background:#00000030;
 padding:10px;
 margin-bottom:8px;
 border-radius:8px;
 display:flex;
 justify-content:space-between;
}

.btn-add{
 margin-top:10px;
 padding:10px;
 width:100%;
 background:var(--green);
 border:none;
 border-radius:10px;
 font-weight:700;
 cursor:pointer;
}

.container{
 width:90%;
 max-width:1200px;
 margin:28px auto;
}

.produtos{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
 gap:24px;
}

.produto{
 background:var(--card);
 border-radius:16px;
 padding:14px;
 text-align:center;
 position:relative;
 transition:.3s;
}
.produto:hover{transform:translateY(-6px)}

.produto img{
 width:100%;
 height:150px;
 object-fit:cover;
 border-radius:12px;
}

.vipTag{
 position:absolute;
 top:12px;
 right:12px;
 background:var(--vip);
 color:#000;
 padding:6px 10px;
 border-radius:12px;
 font-weight:700;
}

.preco{color:var(--green);font-weight:700}
</style>
</head>

<body>

<header>
 üõí M GAMER
 <button id="themeToggle">üåô Escuro</button>
</header>

<!-- üîô BOT√ÉO VOLTAR -->
<a href="index.html" class="voltar">‚¨Ö Voltar para p√°gina inicial</a>

<div class="hero">
 <h2>Ofertas Especiais Hoje!</h2>
</div>

<div class="topArea">

 <div class="saldoBox">
  <h2>üí≥ Seu Saldo</h2>
  <div class="saldoValor" id="saldoValor">R$ 0,00</div>
  <button class="btn-saldo" onclick="addSaldo()">Adicionar Saldo</button>
  <button class="btn-saldo" onclick="removerSaldo()">Remover Saldo</button>
  <button class="btn-vip glow" onclick="ativarVIP()">Ativar VIP (R$50)</button>
  <button class="btn-vip" onclick="cancelarVIP()">Cancelar VIP</button>
  <div id="vipStatus">VIP: ‚ùå</div>
  <div id="avisoVIP"></div>
 </div>

 <div class="carrinho">
  <h2>üõí Carrinho</h2>
  <ul id="lista"></ul>
  <div id="total">Total: R$ 0,00</div>
  <button class="btn-add" onclick="comprar()">Comprar</button>
  <button class="btn-add" onclick="limparCarrinho()">Limpar</button>
 </div>

</div>

<div class="container">
 <div class="produtos" id="produtosContainer"></div>
</div>

<script>
const toggle=document.getElementById("themeToggle");
if(localStorage.getItem("theme")==="light"){
 document.body.classList.add("light");
 toggle.textContent="üåû Claro";
}
toggle.onclick=()=>{
 document.body.classList.toggle("light");
 const l=document.body.classList.contains("light");
 toggle.textContent=l?"üåû Claro":"üåô Escuro";
 localStorage.setItem("theme",l?"light":"dark");
};

const produtos=[
 {nome:"Teclado Mec√¢nico", preco:350, vip:false, img:"https://a-static.mlcdn.com.br/800x560/teclado-gamer-backlight-led-rgb-usb-teclas-multimidia-abnt2-semi-mecanico-shaolong/paizaostore/p22010/f94a5d04a47916380ba9f222159d7071.jpeg"},
 {nome:"Mouse Gamer", preco:200, vip:false, img:"https://i5.walmartimages.com/asr/fe47a4ab-5ecc-414f-ae49-6c7a2669e11b_1.42489ef0e331c97f5252d7fc211303a1.jpeg"},
 {nome:"Headset Gamer", preco:400, vip:true, img:"https://m.media-amazon.com/images/I/71qESRvv8iS.jpg"},
 {nome:"Mousepad RGB", preco:120, vip:false, img:"https://i.etsystatic.com/27320757/r/il/15e172/3348213896/il_2000xN.3348213896_jvtu.jpg"},
 {nome:"Teclado RGB", preco:450, vip:true, img:"https://http2.mlstatic.com/D_NQ_NP_791087-MLA45374756742_032021-F.jpg"},
 {nome:"Mouse √ìptico", preco:180, vip:false, img:"https://th.bing.com/th/id/R.1843255b52aef85f6ccf1fd3807228bd?rik=S8XQ2SnYPsElAQ&pid=ImgRaw&r=0"},
 {nome:"Headset Sem Fio", preco:500, vip:true, img:"https://resource.logitechg.com/w_386,ar_1.0,c_limit,f_auto,q_auto,dpr_2.0/d_transparent.gif/content/dam/gaming/en/products/g733/gallery/g733-lilac-gallery-1.png?v=1"},
 {nome:"Mousepad Speed", preco:150, vip:false, img:"https://m.media-amazon.com/images/I/71Qlnn9kBgL._AC_SX679_.jpg"},
 {nome:"Teclado Compacto", preco:300, vip:false, img:"https://tse3.mm.bing.net/th/id/OIP.9tMgCoYFOoo2wNpWl2E0IAHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"},
 {nome:"Mouse Gamer RGB", preco:220, vip:true, img:"https://tse2.mm.bing.net/th/id/OIP.J_uZV6G-RtGKvBMpwLhY9QHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"},
 {nome:"Monitor", preco:360, vip:true, img:"https://i5.walmartimages.com/seo/Sceptre-Curved-24-5-inch-Gaming-Monitor-240Hz-1080p-R1500-1ms-DisplayPort-x2-HDMI-Blue-Light-Shift-Build-in-Speakers-Machine-Black-2023-C255B-FWT240_f6bc06c0-9c20-42c5-a14d-a796543c62b7.3aff9af41bdbea02d05ed09f118f7974.png"},
 {nome:"Caixa de Som", preco:450, vip:true, img:"https://images.tcdn.com.br/img/img_prod/487288/caixa_de_som_gamer_redragon_waltz_rgb_stereo_2_0_3_5mm_2x5w_preto_gs510_10615_2_964dc77ece6128d5f41e235c45eb7336.jpg"},
{nome:"Impressora", preco:850, vip:true, img:"https://http2.mlstatic.com/D_NQ_NP_627750-MLA48319013404_112021-F.jpg"},
];

function renderProdutos(){
 const c=document.getElementById("produtosContainer");
 c.innerHTML="";
 produtos.forEach(p=>{
  c.innerHTML+=`
   <div class="produto">
    ${p.vip?'<span class="vipTag">VIP</span>':''}
    <img src="${p.img}">
    <h3>${p.nome}</h3>
    <p class="preco">R$ ${p.preco.toFixed(2)}</p>
    <button class="btn-add" onclick="add('${p.nome}|${p.preco}')">Adicionar</button>
   </div>`;
 });
}

function getSaldo(){return parseFloat(localStorage.getItem("saldo"))||0;}

function atualizarSaldo(){
 document.getElementById("saldoValor").innerText="R$ "+getSaldo().toFixed(2);
 const vip=localStorage.getItem("vip")==="true";
 document.getElementById("vipStatus").innerText=vip?"VIP: ‚úî":"VIP: ‚ùå";
 document.querySelectorAll(".btn-vip").forEach(b=>b.classList.toggle("glow",!vip));
 const aviso=document.getElementById("avisoVIP");
 aviso.innerText=vip?"üéâ VIP ATIVO":"VIP Inativo";
 aviso.classList.toggle("show",vip);
}

function addSaldo(){
 const v=parseFloat(prompt("Valor?"));
 if(v>0){localStorage.setItem("saldo",getSaldo()+v);atualizarSaldo();}
}
function removerSaldo(){localStorage.setItem("saldo",0);atualizarSaldo();}
function ativarVIP(){
 if(getSaldo()<50)return alert("Saldo insuficiente");
 localStorage.setItem("vip","true");
 localStorage.setItem("saldo",getSaldo()-50);
 atualizarSaldo();
}
function cancelarVIP(){localStorage.setItem("vip","false");atualizarSaldo();}

function atualizarLista(){
 const lista=document.getElementById("lista");
 const total=document.getElementById("total");
 let carrinho=JSON.parse(localStorage.getItem("carrinho"))||[];
 let soma=0;
 lista.innerHTML="";
 carrinho.forEach((i,idx)=>{
  const [n,p]=i.split("|");
  soma+=+p;
  lista.innerHTML+=`<li>${n}<button onclick="removerItem(${idx})">‚úñ</button></li>`;
 });
 total.innerText="Total: R$ "+soma.toFixed(2);
}

function add(d){
 let c=JSON.parse(localStorage.getItem("carrinho"))||[];
 c.push(d);
 localStorage.setItem("carrinho",JSON.stringify(c));
 atualizarLista();
}
function removerItem(i){
 let c=JSON.parse(localStorage.getItem("carrinho"))||[];
 c.splice(i,1);
 localStorage.setItem("carrinho",JSON.stringify(c));
 atualizarLista();
}
function limparCarrinho(){localStorage.removeItem("carrinho");atualizarLista();}
function comprar(){alert("Compra conclu√≠da!");limparCarrinho();}

window.onload=()=>{
 renderProdutos();
 atualizarSaldo();
 atualizarLista();
};
</script>

</body>
</html>
